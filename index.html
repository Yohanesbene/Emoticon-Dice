<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>JS Game</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <h2>JS Game</h2>
        </li>
        <li id="logout">
          <a href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </nav>
    <section id="hero">
      <div class="container">
        <div class="registerFormWrapper" id="registerForm">
          <h1>Register Here</h1>
          <div class="registerForm">
            <input type="text" id="username" placeholder="username" />
            <button onclick="register()">Register</button>
          </div>
        </div>
      </div>
    </section>
    <section id="start">
      <div class="container red">
        <div class="profile" id="profile"></div>
        <div class="gamewrapper">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
        </div>
        <button
          class="startButton"
          id="startBeginner"
          onclick="beginnerLevelStart()"
        >
          Start
        </button>
        <button
          class="startButton"
          id="startIntermediate"
          onclick="intermediateLevelStart()"
        >
          Start
        </button>
        <button class="startButton" id="startHard" onclick="hardLevelStart()">
          Start
        </button>
        <div class="buttonWrapper">
          <button class="buttonLevel" onclick="beginner()">Beginner</button>
          <button class="buttonLevel" onclick="intermediate()">
            Intemediate
          </button>
          <button class="buttonLevel" onclick="hard()">Hard</button>
        </div>
      </div>
    </section>
    <section id="reward">
      <div class="container blue">
        <div class="contentWrapper" id="imgReward">
          <h1>Reward Buat Kamu</h1>
        </div>
      </div>
    </section>
    <!-- <div class="top" id="top" onclick="directing()">☝️</div> -->
    <script>
      function directing() {
        location.href = "#hero"
      }
    </script>
    <script src="/module/Player.js"></script>
    <script src="init.js"></script>
  </body>
</html>
